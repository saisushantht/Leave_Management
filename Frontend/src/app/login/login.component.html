<div class="wrapper fadeInDown col-md-12">
  <div id="formContent" class="bg-dark py-6" style="margin-top: auto; border-radius: 35px;" >
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <br>
    <br>
    <div class="form-group">
      <input 
        type="text" 
        id="login" 
        class="form-control fadeIn second"
        name="login" 
        [(ngModel)]="form.username" required
        #username="ngModel"
        placeholder="Username"
      >
      <div
      class="alert alert-danger"
      role="alert"
      *ngIf="username.errors && f.submitted"
      >
        Username is required!
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password"
        id="login" 
        class="form-control fadeIn third"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        placeholder="Password"
      >
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
      <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
      </div>
    </div>
    <br>

    <div class="form-group">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </div>

    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
  </div>
</div>
